apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smart-retail-analytics.fullname" . }}
  labels:
    {{- include "smart-retail-analytics.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "smart-retail-analytics.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smart-retail-analytics.selectorLabels" . | nindent 8 }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-influxdb
          image: "{{ .Values.image.influxdbRepository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: influxdb
              containerPort: 8086
              protocol: TCP
          env:
            - name: INFLUX_USER
              value: {{ .Values.influxdb.username }}
            - name: INFLUX_PASSWORD
              value: {{ .Values.influxdb.password }}
            - name: INFLUX_DB
              value: {{ .Values.influxdb.database }}
            - name: INFLUXDB_HTTP_ENABLED
              value: "true"
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.smartRetailRepository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: retail-ana
              containerPort: 5000
              protocol: TCP
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
